site_name:           UnitRoot
repo_url:            https://github.com/p-chaim/UnitRoot.jl.git
site_description:    Description
site_author:         Pedro Chaim
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- Unit Root Tests:
    - DF: sec1/df_test.md
    - ADF: sec1/adf_test.md
    - DFGLS: sec1/dfgls_test.md
- Stationarity Tests:
    - KPSS: sec2/kpss_test.md
